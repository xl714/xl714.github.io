<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Pages Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
      margin-bottom: 1.5em;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 1em 0;
      padding: 1em;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    li:hover {
      background: #f0f0f0;
    }

    a {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

</html>
